<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
<h2><center>SwimPlaces statistics</center></h2>
<b>Number of all SwimPlaces is {{ nr_of_swimplaces }}<b><br><br>
<b>And SwimPlaces are in this categories:<b>
<table style="width:100%">
	<tr>
	<th>Category name:</th>
	<th>Number of SwimPlaces:</th>
	</tr>
{% for category, count in categories.items %}
	<tr>
		<td>{{ category }}</td>
		<td>{{ count }}</td>
	</tr>
{% endfor %}
</table>
</body>
</html>
